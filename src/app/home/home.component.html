<div
    style="width: 100%; height: 100%; background-color: #ffffff; position: absolute; left: 0; right: 0; bottom: 0;   padding-top: 10px;">

    <div class="col-lg-4" style="margin: 0 auto;">
        <mat-list role="list">
            <mat-list-item role="listitem" style="cursor: pointer;">
                User List
            </mat-list-item>
            <mat-list-item role="listitem" *ngFor='let user of data?.otherusers' style="cursor: pointer;"
                routerLink='/message/{{user?.username}}'>
                {{user?.username}}
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>

    </div>

</div>
